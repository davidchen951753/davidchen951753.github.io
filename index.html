<section id="GearCal">
  <div class="container d-block w-100">
    <div> <img class="d-block w-100" src=".\images\gearCal.jpg" alt=""></div>
    <div>&emsp;</div>
    <form style="font-size: 28px;font-family: 'Adobe 黑体 Std R'; font-weight:bold; text-align:end;">
      <div class="form-group row">
        <label for="mn" class="col-3 col-form-label">模數</label>
        <div class="col-3">
          <input type="text" class="form-control" id="mn" value="1">
        </div>
        <label for="z" class="col-3 col-form-label">齒數</label>
        <div class="col-3">
          <input type="text" class="form-control" id="z" value="13">
        </div>
      </div>
      <div class="form-group row">
        <label for="ba" class="col-3 col-form-label">螺旋角</label>
        <div class="col-3">
          <input type="text" class="form-control" id="ba" value="0">
        </div>
        <label for="pa" class="col-3 col-form-label">壓力角</label>
        <div class="col-3">
          <input type="text" class="form-control" id="pa" value="20">
        </div>
      </div>
      <div class="form-group row">
        <label for="d" class="col-3 col-form-label">節圓直徑</label>
        <div class="col-3">
          <input type="text" class="form-control" id="d" value="13" readonly>
        </div>
        <label for="db" class="col-3 col-form-label">基圓直徑</label>
        <div class="col-3">
          <input type="text" class="form-control" id="db" readonly value="12.21600407">
        </div>
      </div>
      <div class="form-group row">
        <label for="da" class="col-3 col-form-label">齒頂圓直徑</label>
        <div class="col-3">
          <input type="text" class="form-control" id="da" value="15">
        </div>
        <label for="df" class="col-3 col-form-label">齒底圓直徑</label>
        <div class="col-3">
          <input type="text" class="form-control" id="df" value="10.5">
        </div>
      </div>
      <div class="form-group row">
        <div class="form-check-input col-1">
          <input type="radio" class="form-control" id="xr" checked="" name="radio1">
        </div>
        <label for="xr" class="col-form-label col-3">轉位係數</label>
        <div class="col-3">
          <input type="text" class="form-control" id="x" value="0">
        </div>
      </div>
      <div class="form-group row">
        <div class="form-check-input col-1">
          <input type="radio" class="form-control" id="smr" name="radio1">
        </div>
        <label for="smr" class="col-3 col-form-label">跨齒厚</label>
        <div class="col-3">
          <input type="text" class="form-control" id="sm" readonly value="4.61026917">
        </div>
        <label for="smn" class="col-3 col-form-label">跨齒數</label>
        <div class="col-3">
          <input type="text" class="form-control" id="smn" value="2">
        </div>
      </div>
      <div class="form-group row">
        <div class="form-check-input col-1">
          <input type="radio" class="form-control" id="dopr" name="radio1">
        </div>
        <label for="dopr" class="col-3 col-form-label">跨銷值</label>
        <div class="col-3">
          <input type="text" class="form-control" id="dop" readonly value="15.36665364">
        </div>
      </div>
      <div class="form-group row">
        <div class="form-check-input col-1">
          <input type="checkbox" class="form-control" id="pinr" name="radio1">
        </div>
        <label for="pinr" class="col-3 col-form-label">銷徑</label>
        <div class="col-3">
          <input type="text" class="form-control" id="pin" readonly value="1.76">
        </div>
      </div>
    </form>
    <input id = "calcGear" type="submit" value="計算"/>
  </div>
</section>
